remote_theme: mmistakes/minimal-mistakes
title: "MoMaF project"
name: "MoMaF"
description: "The Movie Making Finland Project"
locale: "en-GB"
url: https://momaf.github.io
repository: momaf/momaf.github.io
breadcrumbs: true
logo: "/assets/images/camera_88.png"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false


plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  
